        // Load all leads on page load
        window.onload = function() {
            displayLeads(allLeads);
        };

        function displayLeads(leads) {
            const container = document.getElementById('leadsContainer');
            container.innerHTML = '';
            
            leads.forEach(lead => {
                const card = document.createElement('div');
                card.className = `lead-card ${lead.temp}`;
                card.setAttribute('data-county', lead.county);
                card.setAttribute('data-temp', lead.temp);
                card.setAttribute('data-search', `${lead.name} ${lead.subtitle} ${lead.location}`.toLowerCase());
                
                card.innerHTML = `
                    <span class="badge badge-${lead.temp}">${lead.temp === 'hot' ? 'üî• HOT' : '‚ö° WARM'}</span>
                    <div class="lead-title">${lead.name}</div>
                    <div class="lead-detail" style="font-size:0.95em; color:#666; margin-bottom:10px;">${lead.subtitle}</div>
                    <div class="lead-detail"><strong>üìç Region:</strong> ${lead.county.toUpperCase().replace('-', ' ')}</div>
                    <div class="lead-detail"><strong>Location:</strong> ${lead.location}</div>
                    <div class="lead-detail"><strong>Contact:</strong> ${lead.contact}</div>
                    <div class="lead-detail"><strong>üìû Phone:</strong> ${lead.phone}</div>
                    <div class="lead-detail"><strong>Opening:</strong> ${lead.opening}</div>
                    <div class="signage-box">
                        <h4>Signage Needed:</h4>
                        <ul>${lead.signage.map(s => `<li>${s}</li>`).join('')}</ul>
                    </div>
                    <div class="revenue"><strong>${lead.revenue}</strong></div>
                    <button class="contact-btn" onclick="contactLead('${lead.name}', '${lead.phone}', '${lead.contact}')">
                        üìû CONTACT NOW - ${lead.phone}
                    </button>
                `;
                
                container.appendChild(card);
            });
            
            document.getElementById('leadCount').textContent = leads.length;
        }

        function filterLeads() {
            const county = document.getElementById('countyFilter').value;
            const temp = document.getElementById('tempFilter').value;
            const search = document.getElementById('searchBox').value.toLowerCase();
            
            const filtered = allLeads.filter(lead => {
                const countyMatch = county === 'all' || lead.county === county;
                const tempMatch = temp === 'all' || lead.temp === temp;
                const searchMatch = search === '' || 
                    lead.name.toLowerCase().includes(search) || 
                    lead.subtitle.toLowerCase().includes(search) || 
                    lead.location.toLowerCase().includes(search) ||
                    lead.county.toLowerCase().includes(search);
                
                return countyMatch && tempMatch && searchMatch;
            });
            
            displayLeads(filtered);
        }

        function contactLead(name, phone, contact) {
            alert(`üìû CONTACTING: ${name}\n\n` +
                  `Contact: ${contact}\n` +
                  `Phone: ${phone}\n\n` +
                  `‚úÖ In production, this would:\n` +
                  `‚Ä¢ Open your CRM with full lead details\n` +
                  `‚Ä¢ Log the interaction\n` +
                  `‚Ä¢ Provide email address\n` +
                  `‚Ä¢ Show project timeline\n` +
                  `‚Ä¢ Set follow-up reminders`);
        }
