<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[STATE NAME] SIGN LEADS - COMPLETE DATABASE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #BF0A30 0%, #002868 100%);
            padding: 10px;
        }
        .container { max-width: 2000px; margin: 0 auto; background: white; border-radius: 10px; }
        header { background: #1a1a2e; color: white; padding: 20px; text-align: center; position: relative; }
        header h1 { font-size: 2.2em; color: #BF0A30; margin-bottom: 8px; }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(191,10,48,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #BF0A30;
            transform: translateX(-5px);
        }
        .filters {
            background: #f5f5f5;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 3px solid #BF0A30;
        }
        .filters label { font-weight: 700; font-size: 0.9em; }
        .filters select, .filters input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
        }
        .search-bar { flex: 1; min-width: 250px; }
        .leads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .lead-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        .lead-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(191,10,48,0.3);
            border-color: #BF0A30;
        }
        .lead-card.hot { border-color: #ef4444; background: linear-gradient(to bottom, #fef2f2, white); }
        .lead-card.warm { border-color: #f59e0b; background: linear-gradient(to bottom, #fffbeb, white); }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .badge-hot { background: #ef4444; color: white; }
        .badge-warm { background: #f59e0b; color: white; }
        .lead-title {
            font-size: 1.2em;
            font-weight: 900;
            color: #1a1a2e;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .lead-detail {
            margin: 6px 0;
            font-size: 0.88em;
            color: #333;
            line-height: 1.5;
        }
        .lead-detail strong { color: #1a1a2e; font-weight: 800; }
        .signage-box {
            background: #fff5eb;
            border-left: 4px solid #BF0A30;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
        }
        .signage-box h4 { color: #BF0A30; margin-bottom: 8px; font-size: 0.9em; }
        .signage-box ul { margin-left: 18px; line-height: 1.6; font-size: 0.82em; }
        .revenue {
            background: linear-gradient(135deg, #d4f4dd, #c3f0ca);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin: 10px 0;
            border: 2px solid #10b981;
        }
        .revenue strong { font-size: 1.3em; color: #059669; display: block; font-weight: 900; }
        .contact-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #BF0A30, #002868);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .contact-btn:hover {
            background: linear-gradient(135deg, #a00828, #001a4d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191,10,48,0.4);
        }
        .count-display {
            background: #BF0A30;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">‚Üê Back to Map</a>
            <h1>[STATE NAME] SIGN LEADS - COMPLETE DATABASE</h1>
            <p style="color:#94a3b8; margin-top:5px;">
                <span class="count-display" id="leadCount">0</span> Total Leads ‚Ä¢ Updated Real-Time
            </p>
        </header>

        <div class="filters">
            <div>
                <label>Filter by Region/County:</label>
                <select id="countyFilter" onchange="filterLeads()">
                    <option value="all">All Regions</option>
                    <!-- Add your region/county options here -->
                </select>
            </div>
            
            <div>
                <label>Temperature:</label>
                <select id="tempFilter" onchange="filterLeads()">
                    <option value="all">All</option>
                    <option value="hot">üî• Hot</option>
                    <option value="warm">‚ö° Warm</option>
                </select>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchBox" placeholder="üîç Search by name, location, company..." oninput="filterLeads()">
            </div>
        </div>

        <div class="leads-grid" id="leadsContainer"></div>
    </div>

    <script>
        // CONFIGURATION - Update these values for each state
        const STATE_CODE = 'XX'; // Two-letter state code (e.g., 'CA', 'FL', 'NY')
        const STATE_NAME = 'State Name'; // Full state name

        // YOUR LEADS DATA - Add your leads here
        const allLeads = [
            // Example lead structure:
            {
                county: 'example-county',
                temp: 'hot', // or 'warm'
                name: 'Business Name',
                subtitle: 'Project Type',
                location: 'City, Address',
                contact: 'Contact Person/Company',
                phone: '(xxx) xxx-xxxx',
                opening: 'Month Year',
                signage: ['Signage type 1', 'Signage type 2', 'Signage type 3'],
                revenue: '$XX,XXX - $XX,XXX'
            },
            // Add more leads...
        ];

        // Display leads
        function displayLeads(leads) {
            const container = document.getElementById('leadsContainer');
            container.innerHTML = '';
            
            if (leads.length === 0) {
                container.innerHTML = '<p style="padding: 40px; text-align: center; color: #666;">No leads found matching your filters.</p>';
                return;
            }
            
            leads.forEach(lead => {
                const card = document.createElement('div');
                card.className = `lead-card ${lead.temp}`;
                
                card.innerHTML = `
                    <span class="badge badge-${lead.temp}">${lead.temp === 'hot' ? 'üî• HOT' : '‚ö° WARM'}</span>
                    <div class="lead-title">${lead.name}</div>
                    <div class="lead-detail" style="font-size:0.95em; color:#666; margin-bottom:10px;">${lead.subtitle}</div>
                    <div class="lead-detail"><strong>üìç Region:</strong> ${lead.county.toUpperCase().replace('-', ' ')}</div>
                    <div class="lead-detail"><strong>Location:</strong> ${lead.location}</div>
                    <div class="lead-detail"><strong>Contact:</strong> ${lead.contact}</div>
                    <div class="lead-detail"><strong>üìû Phone:</strong> ${lead.phone}</div>
                    <div class="lead-detail"><strong>Opening:</strong> ${lead.opening}</div>
                    <div class="signage-box">
                        <h4>Signage Needed:</h4>
                        <ul>${lead.signage.map(s => `<li>${s}</li>`).join('')}</ul>
                    </div>
                    <div class="revenue"><strong>${lead.revenue}</strong></div>
                    <button class="contact-btn" onclick="contactLead('${lead.name}', '${lead.phone}', '${lead.contact}')">
                        üìû CONTACT NOW - ${lead.phone}
                    </button>
                `;
                
                container.appendChild(card);
            });
            
            document.getElementById('leadCount').textContent = leads.length;
        }

        // Filter leads
        function filterLeads() {
            const county = document.getElementById('countyFilter').value;
            const temp = document.getElementById('tempFilter').value;
            const search = document.getElementById('searchBox').value.toLowerCase();
            
            const filtered = allLeads.filter(lead => {
                const countyMatch = county === 'all' || lead.county === county;
                const tempMatch = temp === 'all' || lead.temp === temp;
                const searchMatch = search === '' || 
                    lead.name.toLowerCase().includes(search) || 
                    lead.subtitle.toLowerCase().includes(search) || 
                    lead.location.toLowerCase().includes(search) ||
                    lead.county.toLowerCase().includes(search);
                
                return countyMatch && tempMatch && searchMatch;
            });
            
            displayLeads(filtered);
        }

        // Contact lead
        function contactLead(name, phone, contact) {
            alert(`üìû CONTACTING: ${name}\n\n` +
                  `Contact: ${contact}\n` +
                  `Phone: ${phone}\n\n` +
                  `‚úÖ In production, this would:\n` +
                  `‚Ä¢ Open your CRM with full lead details\n` +
                  `‚Ä¢ Log the interaction\n` +
                  `‚Ä¢ Provide email address\n` +
                  `‚Ä¢ Show project timeline\n` +
                  `‚Ä¢ Set follow-up reminders`);
        }

        // Sync lead count with main landing page
        function syncLeadCount() {
            const leadCount = allLeads.length;
            
            // Update localStorage for cross-page sync
            const stored = localStorage.getItem('stateLeadCounts');
            const counts = stored ? JSON.parse(stored) : {};
            counts[STATE_CODE] = leadCount;
            localStorage.setItem('stateLeadCounts', JSON.stringify(counts));
            
            // Trigger update on landing page if it's open in another tab
            window.dispatchEvent(new Event('storage'));
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            displayLeads(allLeads);
            syncLeadCount();
        });
    </script>
</body>
</html>
